<div class="dialog-body">
    <form method="dialog" action="" method="POST">
        <h2 class="text-lg mb-3">Settings
        </h2>
        <p>A restart is required to these changes to take effect.</p>
        <fieldset class="mb-3">
            <legend class="mb-2">Downloading</legend>
            <div class="form-group">
                <label class="">Max download rate</label>
                <div>
                    <input type="text" class="" id="max-download-rate" name="max_download_rate" size="6" value="{{max_download_rate}}" /> KB/s
                </div>  
                <label class="">Max upload rate</label>
                <div>
                    <input type="text" class="" id="max-upload-rate" name="max-download-rate" size="6" value="{{max_upload_rate}}" /> KB/s
                    <!-- <div class="text-sm text-muted">Some help text here
                    </div> -->
                </div>                  
                <label class="">Peer listening port</label>
                <div>
                    <input type="text" class="" id="port" name="port" size="6" maxlength="6" value="{{port}}" />
                    <!-- <div class="text-sm text-muted">Some help text here
                    </div>                     -->
                </div>
            </div>
            <div class="form-group">
                <label class="mb-2">Save downloaded file in</label>
                <input type="text" class="" id="download-dir" name="download_dir" size="30" maxlength="200" value="{{download_dir}}" />
            </div>
        </fieldset>
        <fieldset class="">
            <legend class="mb-2">Torrent scraping</legend>
            <div class="d-flex flex-column mb-3">
                <label class="mb-2">UDP timeout</label>
                <input type="range" class="" id="udp-timeout" name="udp-timeout" value="{{udp_timeout}}" min="2" max="20" />            
                <div class="d-flex justify-content-between">
                    <small class="text-muted">2</small>
                    <small class="text-muted">20 s</small>
                </div>
            </div>
            <div class="d-flex flex-column mb-3">
                <label class="mb-2">Stop update torrent swarm after</label>
                <input type="range" id="max-scraping-interval" name="max-scraping-interval" value="{{max_scraping_interval}}" min="3" max="180" />          
                <div class="d-flex justify-content-between">
                    <small class="text-muted">3</small>
                    <small class="text-muted">180 days</small>
                </div>                  
            </div>
        </fieldset>
        <button class="btn" type="submit">Done</button>        
    </form>
</div>
