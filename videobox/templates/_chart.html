<script type="text/javascript">    
    const chartData = [
        {% for row in chart -%}
            { 'date': '{{ row.release_date }}', 'count': {{ row.release_count }} },
        {% endfor -%}
    ]
    window.addEventListener("DOMContentLoaded", () => {
        var el = document.getElementById("chart");
        if(el) {
            Videobox.loadChart(el);
        }
    })
</script>
<div aria-label="New torrents in the last 30 days" data-balloon-pos="up">
    <canvas class="chart" id="chart"></canvas>
</div>
