<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        } 
        .chart {
            width: 100%;
        }   
    </style>
</head>
<body>
    <script type="text/javascript">
        const chartData = [
            {% for row in chart -%}
                { 'date': '{{ row.release_date }}', 'count': {{ row.release_count }} },
            {% endfor -%}
        ]
        window.addEventListener("DOMContentLoaded", () => {
            var el = document.getElementById("chart");
            if (el) {
                Videobox.loadChart(el);
            }
        })
    </script>
    <canvas aria-label="New torrents in the last 30 days" class="chart" id="chart"></canvas>
</body>
</html>
